   <body>
   <form id="myForm" method="post">
	<label for="name">Name:</label>
        <input id="nameId" required type="text" id="name" name="name"  placeholder="Enter your full name" />
        <br />
        <label for="email">Email:</label>
        <input id="emailId" required type="email" id="email" name="email" placeholder="Enter your email address" />
        <br />
        <button id="buttonId" onclick="myFunction()">Subscribe!</button>
   </form>

   <script>
	function myFunction() {
	    document.getElementById("myForm").submit();
	}
   </script>

   </body>
